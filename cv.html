<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="CV - Matheo GOODMAN - BTS SIO SISR Cybersécurité" />
    <title>CV | Matheo GOODMAN</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a2d9d5e3c0.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: "Poppins", sans-serif;
        background: #0a0a0f;
        color: #f9fafb;
        line-height: 1.6;
        min-height: 100vh;
      }
      .navbar {
        position: sticky;
        top: 0;
        z-index: 50;
        backdrop-filter: blur(16px);
        background: rgba(15, 23, 42, 0.95);
        border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      }
      .navbar-inner {
        max-width: 1120px;
        margin: 0 auto;
        padding: 0.9rem 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .navbar a {
        color: #9ca3af;
        text-decoration: none;
        font-size: 0.9rem;
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
      }
      .navbar a:hover { color: #e5e7eb; }
      .cv-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem 1.5rem 4rem;
      }
      .cv-container h1 {
        font-size: 1.75rem;
        margin-bottom: 1.5rem;
        color: #e5e7eb;
      }
      .cv-pdf {
        width: 100%;
        height: 85vh;
        min-height: 600px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        border-radius: 12px;
        background: #0f172a;
      }
      .cv-content {
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.3);
        border-radius: 18px;
        padding: 2rem;
        margin-top: 1rem;
      }
      .cv-content p { margin-bottom: 0.75rem; color: #9ca3af; }
      .cv-content a { color: #38bdf8; }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-inner">
        <span style="font-weight: 600; color: #e5e7eb;">CV – Matheo GOODMAN</span>
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Retour au portfolio</a>
      </div>
    </header>

    <main class="cv-container">
      <h1>Mon CV</h1>
      <iframe class="cv-pdf" src="assets/cv.pdf" title="CV Matheo Goodman"></iframe>
    </main>
  </body>
</html>
